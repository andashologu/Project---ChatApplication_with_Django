{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Logout</title>
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>
    <div class="auth-container">
        <div class="logout-message">You have been logged out.</div>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <button type="submit">Login Again</button>
        </form>
    </div>
</body>
</html>

<body class="body">
  <div class="page-wrapper">
    <main class="main-wrapper">
      <section class="section_login">
        <div class="padding-global">
          <div class="container-large">
            <div class="login_wrap">
              <img src="/static/authapp/webflow/login_template_files/689e5470b03c6ab5b3dcda17_dot-grid-svgrepo-com (2).svg" loading="lazy" alt="" class="login_dot-image">
              <div class="w-layout-grid login_grid">
                <div class="login_left-wrap">
                  <img src="/static/authapp/webflow/login_template_files/689e5470b03c6ab5b3dcda18_66acdc30f02db3e5de369b40_Bay_reservations-transformed.png"
                       loading="lazy"
                       sizes="(max-width: 700px) 100vw, 700px"
                       alt=""
                       class="login_main-image">
                </div>
                <div class="login_right-wrap">
                  <h1 class="text-size-large">Login</h1>
                  <div class="text-size-regular">I'm an engineer</div>

                  <!-- Login Form -->
                  <div class="w-form">
                    <form id="wf-login-form" method="post" class="form">
                      {% csrf_token %}
                      <div id="wf-error-messages"></div>
                      <input class="login_text-field w-input" type="text" id="wf-username" name="username" placeholder="Username" required>
                      <input class="login_text-field w-input" type="password" id="wf-password" name="password" placeholder="Password" required>
                      <label class="w-checkbox login_checkbox-field">
                        <input type="checkbox" id="wf-rememberMe" name="rememberMe" class="w-checkbox-input login_checkbox">
                        <span class="login_checkbox-label w-form-label" for="wf-rememberMe">Keep me logged in</span>
                      </label>
                      <div class="login_button-wrap">
                        <button type="submit" class="login_submit-button w-button">Log in</button>
                        <a href="#" class="login_link">Forgot password?</a>
                        <a href="/signup" class="login_link">Create account</a>
                      </div>
                    </form>
                    <div class="w-form-done" tabindex="-1" role="region"><div>Thank you! Your submission has been received!</div></div>
                    <div class="w-form-fail" tabindex="-1" role="region"><div>Oops! Something went wrong while submitting the form.</div></div>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Scripts -->
  <script src="/static/authapp/webflow/login_template_files/jquery-3.5.1.min.dc5e7f18c8.js"></script>
  <script src="/static/authapp/webflow/login_template_files/webflow.schunk.fb28fe0fe28a6845.js"></script>
  <script src="/static/authapp/webflow/login_template_files/webflow.94b339a6.ca1de0e0bcdf7f25.js"></script>

  <!-- Django Login JS -->
  <script>
    document.getElementById('wf-login-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission

      const formData = new FormData(this);

      // AJAX login request
      fetch("{% url 'login' %}", {
        method: 'POST',
        body: formData,
        headers: {
          'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
        }
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          localStorage.setItem('access_token', data.access_token);
          localStorage.setItem('refresh_token', data.refresh_token);
          window.location.href = data.redirect_url;
        } else {
          document.getElementById('wf-error-messages').innerHTML = JSON.stringify(data.errors);
        }
      })
      .catch(error => console.error('Error:', error));
    });
  </script>

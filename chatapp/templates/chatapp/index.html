<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat</title>
  <link rel="stylesheet" href="/static/chatapp/style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <input type="hidden" id="sender-id" value="{{ request.user.id }}">

  <!-- Top Menu Bar -->
  <header class="menu-bar">
    <h1>Chat</h1>
    <div class="menu-actions">
      <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit" class="btn logout-btn">Logout</button>
      </form>
      <button class="btn settings-btn" aria-label="Settings">
        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24" fill="#5f6368">
          <path d="M370-80l-16-128q-13-5-24.5-12T307-235l-119 50L78-375l103-78q-1-7-1-13.5v-27q0-6.5 1-13.5L78-585l110-190 119 50q11-8 23-15t24-12l16-128h220l16 128q13 5 24.5 12t22.5 15l119-50 110 190-103 78q1 7 1 13.5v27q0 6.5-2 13.5l103 78-110 190-118-50q-11 8-23 15t-24 12L590-80H370Zm70-80h79l14-106q31-8 57.5-23.5T639-327l99 41 39-68-86-65q5-14 7-29.5t2-31.5q0-16-2-31.5t-7-29.5l86-65-39-68-99 42q-22-23-48.5-38.5T533-694l-13-106h-79l-14 106q-31 8-57.5 23.5T321-633l-99-41-39 68 86 64q-5 15-7 30t-2 32q0 16 2 31t7 30l-86 65 39 68 99-42q22 23 48.5 38.5T427-266l13 106Zm42-180q58 0 99-41t41-99q0-58-41-99t-99-41q-59 0-99.5 41T342-480q0 58 40.5 99t99.5 41Zm-2-140Z"/>
        </svg>
      </button>
    </div>
  </header>

  <!-- Main Chat Container -->
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <form class="search-box" id="search-form">
        <input type="text" name="q" id="search-input" placeholder="Search contacts..." />
        <button type="submit" class="btn search-btn" aria-label="Search">
          <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 -960 960 960" width="20" fill="#5f6368">
            <path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/>
          </svg>
        </button>
      </form>

      <!-- Filled by /chats/ -> chat.html -->
      <div id="chats" class="contacts-container" role="list"></div>
    </aside>

    <!-- Chat Window -->
    <section class="chat-window">
      <header class="chat-header">
        <img src="/static/chatapp/Follow-These-Steps-for-a-Flawless-Professional-Profile-Picture.jpg" alt="Active Contact" class="active-contact-picture">
        <div id="chat_details">
          <h5></h5>
          <input type="hidden" id="contact-id">
          <p class="status-text">status</p>
        </div>
      </header>

      <div class="chat-area">
        <!-- Filled by /chat/<id>/ -> message.html -->
        <div class="chat-messages"></div>

        <div class="chat-input">
          <input id="message-input" type="text" placeholder="Type a message...">
          <button id="send-message-btn" class="btn send-btn">Send</button>
        </div>
      </div>
    </section>
  </div>

  <!-- JS (unchanged) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
        // Fetch the contacts or search results from the server
        function loadChats(searchQuery = "") {
            const url = searchQuery ? `/chats/?q=${encodeURIComponent(searchQuery)}` : "/chats/";
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
            .then(responseData => {
                console.log("responseData");
                console.log(responseData);
                const html = responseData.html;
                let chatIds = responseData.data;
                document.querySelector(".contacts-container").innerHTML = html; 
                subscribeToChats(chatIds);
            })
            .catch(error => console.error('Error loading chats or search results:', error));
        }
   </script>
   <script>
        // Handle the search form submission
        document.getElementById('search-form').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent the default form submission
            // Get the search query
            const searchQuery = document.getElementById('search-input').value;
            // Load chats based on the search query
            loadChats(searchQuery);
        });
   </script>
   <script>
       // Function to load messages when a contact is clicked
        function loadChat_messages(contactId, firstname, lastname) {
            fetch(`/chat/${contactId}/`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })

            .then(responseData => {

                const html = responseData.html;
                const data = responseData.data;

                document.querySelector(".chat-messages").innerHTML = html;
                document.querySelector("#chat_details h5").innerHTML = firstname + " " + lastname;
                document.querySelector("#contact-id").value = contactId;

                const chatWindow = document.querySelector(".chat-window");
                chatWindow.scrollTop = chatWindow.scrollHeight;

                const chatItem = document.querySelector('.contact-card#contact-' + contactId); // Assuming chat element has ID chat-{sender_id}
                if (chatItem) {
                    chatItem.querySelector(".unread-count").innerText = 0;
                }
            })
            .catch(error => console.error('Error loading messages:', error));
        }
   </script>
    <script>
        let chatSocket = null;

        // Open a WebSocket connection once when the app starts
        document.addEventListener("DOMContentLoaded", function() {
            const userId = document.querySelector('#sender-id').value;  // Get the current user ID
            openChatSocket(userId);  // Open WebSocket for the user
        });

        // Function to open WebSocket connection (only once for the user)
        function openChatSocket(userId) {
            const protocol = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
            chatSocket = new WebSocket(`${protocol}${window.location.host}/ws/chat/${userId}/`);

            chatSocket.onopen = () => console.log('WebSocket connected');
            chatSocket.onmessage = (event) => console.log('Message received:', event.data);
            chatSocket.onclose = (event) => console.log('WebSocket closed:', event);
            chatSocket.onerror = (error) => console.error('WebSocket error:', error);


            chatSocket.addEventListener('open', onWebSocketOpen); // loading chats once WebSocket connected is established
            function onWebSocketOpen(event) {
                loadChats();
                chatSocket.removeEventListener('open', onWebSocketOpen); // removing listener to avoid re-subscription
            }

            chatSocket.onmessage = function(e) {
                const data = JSON.parse(e.data);
                handleMessage(data);
            };

            chatSocket.onclose = function(e) {
                console.error('Chat socket closed unexpectedly');
            };
        }

    </script>
    <script>
        // Function to send a message via WebSocket
        function sendMessage(chatId, senderId, message) {
            if (chatSocket) {
                chatSocket.send(JSON.stringify({
                    'message': message,
                    'sender': senderId,
                    'recipient': chatId 
                }));
            }
        }

        // Handle sending messages on button click
        document.querySelector('#send-message-btn').addEventListener('click', function() {
            const messageInputDom = document.querySelector('#message-input');
            const message = messageInputDom.value;
            const chatId = document.querySelector('#contact-id').value;
            const senderId = document.querySelector('#sender-id').value;
            sendMessage(chatId, senderId, message);
            messageInputDom.value = '';  // Clear the input field after sending

            // Update message preview
            const messagePreview = document.querySelector('.contact-card#contact-' + chatId + ' .message-preview');
            if (messagePreview) {
                messagePreview.innerHTML = message;  
            }

    });
    </script>
    <script>
     function handleMessage(data){
            // Check if the message is a subscription confirmation
            if (data.action === 'subscribed') {
                return;  // Don't respond, to avoid loops
            }
            // Handle status updates
            else if (data.status) {
                const statusElement = document.querySelector('#user-status-' + data.chat_id);
                if (statusElement) {
                    statusElement.textContent = data.status === 'online' ? 'Online' : 'Offline';
                    statusElement.className = data.status === 'online' ? 'status online' : 'status offline';
                }
                return;  // Don't respond to status updates either
            }
            // Handle chat messages
            else if (data.message_html) {
                const contactId = document.querySelector("#contact-id")?.value;
                console.log("contactId: "+ contactId );
                 console.log("contactId: "+ data.sender_id );
                  console.log("contactId: "+ data.recipient_id );
                console.log("on message. data: " + data);
                console.log( data);
                if (contactId == data.sender_id || contactId == data.recipient_id) {
                    const chatWindow = document.querySelector(".chat-messages");
                    chatWindow.innerHTML += data.message_html;
                    chatWindow.scrollTop = chatWindow.scrollHeight;
                    console.log("if");
                    
                    if (contactId == data.sender_id ) {

                        const messagePreview = document.querySelector('.contact-card#contact-' + data.sender_id + ' .message-preview');
                        if (messagePreview) {
                            messagePreview.innerHTML = data.message_text;  
                            chatSocket.send(JSON.stringify({
                        'message_id': data.message_id,
                        'status': 'read'
                    }));
                        }
                    }
                    

                } 
                else {
                    console.log("else");
                    const messagePreview_el = document.querySelector('.contact-card#contact-' + data.sender_id + ' .message-preview');
                    const unreadCount_el = document.querySelector('.contact-card#contact-' + data.sender_id + ' .unread-count');
                    if (messagePreview_el && unreadCount_el) {
                        console.log("if 2");
                        // Update the message preview with the new message text
                        messagePreview_el.innerHTML = data.message_text;

                        // Get the current unread count, parse it as an integer, and increment it
                        let unreadCount = parseInt(unreadCount_el.textContent, 10) || 0; // Use 0 if unread count is missing or invalid
                        unreadCount_el.innerHTML = unreadCount + 1; // Increment the unread count
                    }
                    chatSocket.send(JSON.stringify({
                        'message_id': data.message_id,
                        'status': 'delivered'
                    }));
                }
            } else {
                console.warn('Unrecognized data received:', data);
            }
   
        }   
    </script>
    <script>
        function subscribeToChats(chatIds) {
            // Assuming chatSocket is your open WebSocket connection
            chatSocket.send(JSON.stringify({
                'action': 'subscribe',
                'chats_ids': chatIds  // Send all chat IDs to the server for subscription
            }));
        }
    </script>
</body>
</html>
